<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>

<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <tbody>
        <th:block th:each = "appropriateFacial : ${appropriateFacials}">
            <tr>
                <td th:text="${appropriateFacial}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div>
        <th:block th:if = '${manipedi.equals("manicure")}'>
            <h3>Manicure</h3>
            <p th:replace = "fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:if = '${manipedi.equals("pedicure")}'>
            <h3> Pedicure </h3>
            <p th:replace = "fragments :: pedicureDescription"></p>
        </th:block>
    </div>
</div>
<footer>
    <h3 id = "nailPolish">Nail Polish Choices</h3>
    <div id="footer1"></div>
    <div id="footer2"></div>
    <div id="footer3"></div>
</footer>
</body>
</html>
